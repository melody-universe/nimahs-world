name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: build
        run: npm ci && npm run build

      - name: install firebase
        run: npm install --global firebase-tools

      - name: create gac file
        run: echo $GOOGLE_APPLICATION_CREDENTIALS > gac.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NIMAHS_WORLD }}

      - run: firebase deploy
        env:
          GOOGLE_APPLICATION_CREDENTIALS: gac.json
